site_name: CurioPay API Documentation
site_description: Documentation for the CurioPay API backend
repo_url: https://github.com/curiopay/curiopay-api

nav:
  - Home: index.md
  - API Reference:
    - Overview: api/overview.md
    - Authentication: api/auth.md
    - Endpoints: api/endpoints.md
  - Architecture:
    - Overview: architecture/overview.md
    - Database Schema: architecture/database.md
    - Modules: architecture/modules.md
  - Development:
    - Getting Started: development/getting-started.md
    - Coding Standards: development/coding-standards.md
    - Testing: development/testing.md
  - Deployment:
    - Environments: deployment/environments.md
    - Kubernetes: deployment/kubernetes.md

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - search.highlight

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.highlight
  - toc:
      permalink: true

plugins:
  - search
