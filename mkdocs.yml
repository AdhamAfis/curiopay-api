site_name: CurioPay API Documentation
site_description: Comprehensive documentation for the CurioPay financial management API - secure, performant, and scalable backend services
repo_url: https://github.com/adhamafis/curiopay-api
edit_uri: edit/main/docs/
site_url: https://adhamafis.github.io/curiopay-api/

theme:
  name: material
  language: en
  logo: assets/logo.svg
  favicon: assets/favicon.ico
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light-blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light-blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    # Navigation
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    # Search
    - search.suggest
    - search.highlight
    - search.share
    # Content
    - toc.follow
    - toc.integrate
    - content.code.copy
    - content.code.annotate
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.action.view
    # Announce
    - announce.dismiss

