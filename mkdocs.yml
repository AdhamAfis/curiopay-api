site_name: CurioPay API Documentation
site_description: Documentation for the CurioPay financial API
repo_url: https://github.com/curiopay/curiopay-api
edit_uri: edit/main/docs/
site_url: https://curiopay.github.io/curiopay-api/

theme:
  name: material
  language: en
  logo: assets/logo.svg
  favicon: assets/favicon.ico
  icon:
    repo: fontawesome/brands/github
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    # Navigation
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - navigation.top
    # Content
    - toc.follow
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - API Reference:
    - Overview: api/overview.md
    - Authentication:
      - Concepts: api/auth.md
      - Endpoints: api/auth-endpoints.md
    - Users & Preferences:
      - User Endpoints: api/users-endpoints.md
      - User Preferences: api/user-preferences-endpoints.md
      - Newsletter: api/newsletter-endpoints.md
    - Financial:
      - Expenses: api/expenses-endpoints.md
      - Income: api/income-endpoints.md
      - Categories: api/categories-endpoints.md
      - Payment Methods: api/payment-methods-endpoints.md
      - Data Export: api/export-endpoints.md
    - Complete API Reference: api/endpoints.md
  - Architecture:
    - Overview: architecture/overview.md
    - Database Schema: architecture/database.md
    - System Modules: architecture/modules.md
    - Common Components: architecture/common-components.md
    - Request Flow: architecture/request-flow.md
    - Deployment: architecture/deployment.md
    - Security: architecture/security.md
  - Development:
    - Getting Started: development/getting-started.md
    - Documentation: development/documentation.md
  - Deployment:
    - Environments: deployment/environments.md
    - Kubernetes: deployment/kubernetes.md
    - Helm: deployment/helm.md
    - Monitoring: deployment/monitoring.md

markdown_extensions:
  - admonition
  - footnotes
  - abbr
  - attr_list
  - def_list
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji
  - toc:
      permalink: true
      toc_depth: 3

plugins:
  - search
  - tags
  - git-revision-date-localized:
      fallback_to_build_date: true
      enable_creation_date: true
  - awesome-pages
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true

extra:
  analytics:
    provider: google
    property: ${GOOGLE_ANALYTICS_KEY}
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/curiopay/curiopay-api
      name: CurioPay GitHub

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js
